<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for("static", filename="css/style1.css")}}">
    <link rel="shortcut icon" href="{{url_for("static", filename="img/favicon.ico")}}">
    <title>пирожки</title>
  </head>
  <body>
    <a href="../all">смотреть с картинками</a>
    <div class="center">
      <h1>пирожки</h1>
      <ul class="list">
          {% for pirozok in pirozki %}
          <li class="items">
            <a href="{{url_for('result', word=pirozok)}}">
              {{pirozok}}
            </a>
            <form action="{{url_for('delete', number = pir_or.index(pirozok))}}">
              <input class="submit" type="submit" value="готово">
            </form>
          </li>
          {% endfor %}
      </ul>
      <form action='{{url_for("more")}}'>
          <label for="pirosiki">
            Добавь любимый пирожок в список:
          </label>
          <input name="pirosiki">
          <div>
            <input class="submit" type="submit" name="do" value="Добавить">
          </div>
      </form>
    </div>
  </body>
</html>
